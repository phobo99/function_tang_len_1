<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tang len 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("nhập vào số"));
        let i;
        function Message(x){
            return i=x+1;
            
        }
        Message(a);
        alert("đối số a tăng lên 1 đơn vị là "+i);
    </script>
</body>
</html>
